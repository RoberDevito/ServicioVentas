<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <div class="container">

    <!-- NAVBAR -->
    <header class="navbar">

    <!-- CONTENIDO -->

      <!-- Banner -->
      <div class="banner">
        <h2>Â¡Delivery gratis en tu primera orden!</h2>

      <!-- Promos -->
      <h3 class="promoTitle">Promos del dÃ­a!!</h3>
      <div class="carrusel-container">
        <button class="carrusel-btn left" onclick="moverCarrusel(-1)">&#10094;</button>
        
        <div class="carrusel">
          <div class="carrusel-item">
            <img src="../src/assets/promoBurger.jpg" alt="Promo 1">

          <div class="carrusel-item">

        </div>
        
        <button class="carrusel-btn right" onclick="moverCarrusel(1)">&#10095;</button>
      </div>

      <!-- CategorÃ­as -->
      <h3 class="categoriasTitle">Â¿QuÃ© quieres bajonear?</h3>
      <div class="categorias">
        <div class="card">ğŸ” Hamburguesas</div>

        <div class="card">ğŸ¥— Ensaladas</div>
      </div>
    </main>

    <!-- CARRITO -->
    <div class="carrito">
      <span>6 Productos - TOTAL: $8400</span>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <i class="bi bi-house"></i>
      <i class="bi bi-heart"></i>
      <i class="bi bi-receipt"></i>
      <i class="bi bi-person"></i>
    </footer>
  </div>

  <!-- Script al final del body -->
  <script>
    let index = 0;
    
    function moverCarrusel(direccion) {
      const carrusel = document.querySelector(".carrusel");
      const totalItems = document.querySelectorAll(".carrusel-item").length;
    
      index += direccion;

      if (index < 0) {
        index = totalItems - 1;
      } else if (index >= totalItems) {
        index = 0;
      }
    
      carrusel.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>
</body>
